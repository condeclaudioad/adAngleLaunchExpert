
<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="origin" />
    <title>Launch Expert - Suite Creativa con IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      :root {
        /* Connect Theme Palette */
        --bg-primary: #0a0a0a;
        --bg-secondary: #111111;
        --bg-tertiary: #1a1a1a;
        --bg-elevated: #0f0f0f;
        
        --accent-primary: #FF6B35;
        --accent-secondary: #FF8C5A;
        --accent-glow: rgba(255, 107, 53, 0.4);
        
        --text-primary: #FFFFFF;
        --text-secondary: #A1A1A1;
        --text-muted: #666666;
        
        --border-default: rgba(255, 255, 255, 0.08);
        --border-hover: rgba(255, 255, 255, 0.15);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-primary); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-tertiary); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-primary); 
      }

      /* Utilities */
      .glass-card {
        background: rgba(17, 17, 17, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-default);
      }

      .glow-text {
        text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-primary)',
              surface: 'var(--bg-secondary)',
              surfaceHighlight: 'var(--bg-tertiary)',
              primary: 'var(--accent-primary)',
              primaryHover: 'var(--accent-secondary)',
              textMain: 'var(--text-primary)',
              textMuted: 'var(--text-secondary)',
              borderColor: 'var(--border-default)',
            },
            boxShadow: {
              'glow': '0 0 20px var(--accent-glow)',
              'card': '0 8px 30px rgba(0,0,0,0.5)',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "mammoth": "https://esm.sh/mammoth@1.8.0",
        "jwt-decode": "https://esm.sh/jwt-decode@4.0.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
